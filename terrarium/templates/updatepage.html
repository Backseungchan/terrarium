{% extends "header.html" %}

{% block style %}
    <!-- 부트스트랩 CSS 로드 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- 부트스트랩 Javascript(애니메이션 등에 사용됨) 로드 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
	<!-- 파일 업로드 라이브러리 -->
	<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
	<!-- 테마 CSS 로드(지금은 폰트만 있는 상태, theme.css 수정 시 주석도 수정해주세요) -->
	<link rel="stylesheet" href="../static/css/theme.css">
	<link rel="stylesheet" href="../static/css/uploadupdate.css">
	<script src="../static/js/update.js"></script>
{% endblock %}


{% block content %}
	<div class="header">
		<h1>게시글 수정</h1>
	</div>
	<div class="wrap">
		<div class="jumbotron jumbotron-fluid main">
			<div class="container">
				<div class="posting-box">
					<div class="form-group">
						<input type="text" class="form-control" id="title" placeholder="게시물 제목">
					</div>
					<div class="custom-file">
						<input type="file" onchange="setThumbnail(event)" class="custom-file-input" id="pic">
						<label class="custom-file-label" for="pic">사진 선택</label>
						<div id="thumbnailBox">
						</div>
					</div>
					<div class="form-group">
						<textarea class="form-control" id="contents" rows="5" placeholder="게시물 내용">
						</textarea>
					</div>
					<div class="button-box">
						<button onclick="cancel()" type="button" class="btn btn-primary">취소</button>
						<button onclick="fixing()" type="button" class="btn btn-danger">완료</button>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
